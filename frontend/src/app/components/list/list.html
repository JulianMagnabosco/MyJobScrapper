@for (job of jobs(); track $index) {
  <article class="relative border last:mb-0 mb-1 border-gray-200 cursor-pointer p-4 rounded-lg hover:bg-gray-100 transition-colors duration-200"
    (click)="clickJob.emit(job)" [class]="{'opacity-50': job.hidden}">
    <h2 class="text-xl font-bold">{{job.title}}</h2>
    <p class="line-clamp-3">{{job.description}}</p>
    <div class="flex flex-wrap gap-2 mt-2">
      <span class="bg-blue-100 text-blue-800 text-sm font-semibold px-2 py-1 rounded">{{job.location}}</span>
      <span class="bg-green-100 text-green-800 text-sm font-semibold px-2 py-1 rounded">{{job.salary}}</span>
      <span class="bg-yellow-100 text-yellow-800 text-sm font-semibold px-2 py-1 rounded">{{job.type}}</span>

    </div>
    @if (job.hidden) {
      <span class="p-2 rounded-2xl bg-red-500 text-white absolute top-1/2 left-1/2 -translate-1/2">Oculto</span>
    }
  </article>
}
@empty {
  <article class="border not-first:mb-0 mb-1 border-gray-200 p-4 rounded-lg ">
    <h2 class="text-xl font-bold">No se encontro nada.</h2>
  </article>
}
