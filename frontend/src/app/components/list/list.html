@for (job of jobs; track $index) {
  <mat-card class="example-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{job.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{job.description}}</p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-chip-set >
      <mat-chip>{{job.location}}</mat-chip>
      <mat-chip>{{job.salary}}</mat-chip>
    </mat-chip-set>
  </mat-card-footer>
</mat-card>
}
