<div class="container mx-auto p-4">
  <app-search-bar (action)="addUrl($event)" nameAction="Agregar"></app-search-bar>

  <div class="mt-6">
    @for (item of urls(); track $index) {
    <div class="bg-gray-100 rounded-lg p-2 space-x-1 mb-2 flex items-center justify-start">
      <button class="bg-red-500 text-white rounded-lg px-2 hover:bg-red-600 active:bg-red-700 cursor-pointer"
        (click)="removeItem($index)">
        Eliminar
      </button>
      <span class="text-black">{{ item.url }}</span>

    </div>
    }
  </div>

</div>
